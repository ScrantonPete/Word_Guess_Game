<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Movie Hangman!</h1>
        <p class="lead">Play the Classic Game Hangman, but you have to guess some of my favorite Movies. Press 'any key'
            to get started!</p>
    </div>
    <div class="main-container">
        <div class="row">
            <div class="col-lg-6">
                <h2>Guess one of my favorite movies!</h2>
            </div>
            <div class="col-lg-6">
                <iframe width="280" height="157.5" src="https://www.youtube.com/embed/_XC2mqcMMGQ" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div id="wordToGuess">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h3>Guesses Remaining: </h3>
            <div id="guessCounter">
                <h3>Wrong Letters: </h3>
                <div id="wrongLetters">

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <h3>WINS: </h3>
            <div id="wins">
                <h3>LOSSES: </h3>
                <div id="losses">

                </div>
            </div>
        </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
